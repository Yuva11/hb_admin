<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="link_button_box " >


			

		</div>

	<div id="contant_table_box1" style="clear:both !important;">

		<!-- actionListener="" update="" oncomplete="PF('DOCUMENTDIALOG').show()" -->

	

		<p:outputPanel id="datpnl12">
			<p:dataTable id="datatble12"
				value="#{customerCreationBean.ordersList}" rowKey="it.id"
				var="it" paginator="true" paginatorPosition="bottom" rows="20"
				rowIndexVar="idx"
				currentPageReportTemplate="{currentPage} / {totalPages}"
				paginatorTemplate=" {PreviousPageLink} {CurrentPageReport} {NextPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="20,50,100,500" styleClass="reference">

				<p:column headerText="#">
					<h:outputText value="#{idx+1}" />
				</p:column>
     
               <!--  <p:column headerText="Merchant Name">
					<h:outputText value="#{it.merchant.name}" /> 
				</p:column> -->
     
     
				

				<p:column headerText="Ordered Date">
					<h:outputText value="#{it.dealordersdate}" converter="HC"/>
				</p:column>
                <p:column headerText="Merchant Name" rendered="true">
					<h:outputText value="#{it.merchant.name}" />
				</p:column>
			    <p:column headerText="Amount" style="width:75px;text-align:right">
					<h:outputText value="#{it.amount}" ><f:convertNumber pattern="#0.00" /></h:outputText>
				</p:column>
			    
                <p:column headerText="Ordered Status">
					<h:outputText value="#{it.status}" /> 
				</p:column>
				<p:column headerText="Action"
					rendered="false">

					<p:spacer width="10px" />
					<p:commandLink id="DOCEDIT" process="@this" rendered="false"
						action="#{merchentCreationBean.addBranch}"
						oncomplete="PF('MerchentBranch').show()" update=":dlgfrm">
						<!--  <f:setPropertyActionListener target="#{merchentCreationBean.selectedbranchdto}" value="#{it}" /> -->
						<img src="#{request.contextPath}/images/edit-small-icon.png" />
						<f:setPropertyActionListener
							target="#{merchentCreationBean.selectedbranch}" value="#{it}" />
							<!-- <f:setPropertyActionListener
							target="#{merchentCreationBean.selectedId}" value="#{it.id}" /> -->

						<f:setPropertyActionListener
							target="#{merchentCreationBean.branchAction}" value="EDIT" />
					</p:commandLink>
					<p:spacer width="10px" />
					<p:commandLink id="DOCDELETE" process="@this" rendered="false"
						oncomplete="PF('BranchDelete').show()">
						<f:setPropertyActionListener
							target="#{merchentCreationBean.selectedbranch}" value="#{it}" />
						<img src="#{request.contextPath}/images/view-small-icon.png" />
					</p:commandLink>


				</p:column>

				<!-- <p:column headerText="Sel." selectionMode="single"/> -->
			</p:dataTable>
		</p:outputPanel>

	</div>






</ui:composition>

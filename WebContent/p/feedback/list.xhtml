<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	template="/p/layout.xhtml">
	<ui:define name="action_header">
		<script>
			function showSettingDlg(xhr, status, args) {
				if (args.validate)
					PRODUCTSETTDLG.show();
				else
					$("#PDTMSG").show();
			}
		</script>

	</ui:define>
	<ui:define name="content">

		<h:form  id="form1" prependId="false">
			<p:growl id="PDTMSG" />
			
    		 <div id="main_container">
     			<div class="head_bottom_listbg">
					<div id="container">
						<div class="head_list_box"><h3>FeedBack</h3></div>
						<div class="head_list_box1">
							<div class="left_arrow_smal"></div>
							<h3><span>List of Feedbacks</span></h3>
						</div>
						<div class="menu_list_button_box">
							<p:outputPanel rendered="false">
								<div class="button_list"> 
									 <h:commandLink id="btnview" rendered="true" action="#{dealBean.publish}"><i class="fa fa-th-large"></i>
									   <f:setPropertyActionListener target="#{dealBean.action}" value="PUBLISH_VIEW"/>
									</h:commandLink>
									<p:tooltip for="btnview" value="Approve" showEffect="fade" hideEffect="fade"/>   
								</div>
							</p:outputPanel>
						</div>
					</div>
				</div>
     			<div class="contant_main">
    				 <div class="contant_box">
			     		 <div class="dropdons_box">

							<div class="serch_box">
                            <h:inputText class="text_box" id="txtsrch" value="#{feedbackBean.searchKey}" tabindex="1"/>
                            <p:watermark for="txtsrch" value="Search by Customer"/>
                            <div class="search1">
                            <h:commandLink  action="#{feedbackBean.search}" tabindex="2">
                            <i class="fa fa-search"></i>
                            </h:commandLink>
                            </div>
                          </div>
 						</div>
 						<div  class="contant_table_box">


								<p:dataTable value="#{feedbackBean.feedbacklist}" var="it"  rowKey="#{it.id}" 
									paginator="true" rows="20" paginatorPosition="bottom" 
									paginatorAlwaysVisible="true" rowIndexVar="idx"
									paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="20,50,100,500,1000">
					
									<p:column headerText="SI.No" style="width:55px;text-align:center">
										<h:outputText value="#{idx+1}" />
									</p:column>
									<p:column headerText="Customer Name">
										
											<h:outputText value="#{it.customer.firstName} #{it.customer.lastName}" />
										
									</p:column>
								    <p:column headerText="Email">
										
											<h:outputText value="#{it.customer.email}" />
										
									</p:column>
									<p:column headerText="Mobile">
										
											<h:outputText value="#{it.customer.mobileNumber}" />
										
									</p:column>
								    <p:column headerText="Comments">
										
											<h:outputText value="#{it.comment}" />
										
									</p:column>
					 
									 <p:column headerText="Created Date" rendered="true">
									
										
										
										<h:outputText value="#{it.createdDate}" converter="HC"/> 
										
									</p:column> 
									
						
									
									
								</p:dataTable> 

							</div>
 
 					</div> 
    			</div> 
     		</div> 
		</h:form>
		
		

		
		
		
		
		
  </ui:define>
  
  
  	  
  
  
  
</ui:composition>

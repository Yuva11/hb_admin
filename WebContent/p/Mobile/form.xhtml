<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/p/layout.xhtml">
	<ui:define name="action_header">
		<script>
			function showSettingDlg(xhr, status, args) {
				if (args.validate)
					PRODUCTSETTDLG.show();
				else
					$("#PDTMSG").show();
			}
		</script>
		<script type="text/javascript">
			function keyRestrict(evt) {
				var theEvent = evt || window.event;
				var key = theEvent.keyCode || theEvent.which;

				var keychar = String.fromCharCode(key);
				var keycheck = /[0-9]|\./;

				if (!(key == 8 || key == 27 || key == 46 || key == 9)) // backspace delete  escape arrows
				{
					if (keycheck.test(keychar)) {
						theEvent.returnValue = false;//for IE
						if (theEvent.preventDefault)
							theEvent.preventDefault();//Firefox

					}
				}
			}
		</script>

	</ui:define>
	<ui:define name="content">

		<h:form id="form1" prependId="false" enctype="multipart/form-data">
			<p:growl id="PDTMSG" rendered="false" /> 
			<div id="main_container"> 
				<div class="error_box">
					<p:messages globalOnly="true" />
				</div> 
				<div id="container"> 
					<div class="contant_table_box1">
					
						<div class="contant_text_table_box50"> 
							<div class="text_width_box25">
								<span class="user_text">Version Name</span>
							</div>
							<div class="text_width_box25_right">
								<h:inputText id="versionName" value="#{mobileBean.selectedData.versionName}" tabindex="1"
									maxlength="75" required="true" requiredMessage="#{msg['2951']}"
									class="text_box" disabled="#{mobileBean.action eq 'VIEW'}"
									validatorMessage="#{msg['2951']}">
									<f:validateLength minimum="1" maximum="75" />
								</h:inputText>
								<span class="star"><p:outputPanel
										rendered="#{mobileBean.action ne 'VIEW'}">*</p:outputPanel></span>
								<p:watermark for="versionName" value="Ex:1.1" />

							</div>
							<div class="text_width_box25"></div>
							<div class="text_width_box25_right_errorbox">
								<p:message for="versionName" />
							</div>

						</div>

						<div class="contant_text_table_box50">
							 <div class="text_width_box25">
								<span class="user_text">Version Number</span>
							</div>
							<div class="text_width_box25_right">
								<h:inputText id="versionCode" value="#{mobileBean.selectedData.versionCode}" tabindex="1"
									maxlength="75" required="true" requiredMessage="#{msg['2952']}"
									class="text_box" disabled="#{mobileBean.action eq 'VIEW'}"
									validatorMessage="#{msg['2952']}">
									<f:validateLength minimum="1" maximum="75" />
								</h:inputText>
								<span class="star"><p:outputPanel
										rendered="#{mobileBean.action ne 'VIEW'}">*</p:outputPanel></span>
								<p:watermark for="versionCode" value="Ex:1" />

							</div>
							<div class="text_width_box25"></div>
							<div class="text_width_box25_right_errorbox">
								<p:message for="versionCode" />
							</div>
						</div>
						<div class="contant_text_table_box50">
							 <div class="text_width_box25">
								<span class="user_text">Apk URL</span>
							</div>
							<div class="text_width_box25_right">
								<h:inputText id="apkURL" value="#{mobileBean.selectedData.apkURL}" tabindex="1"
									maxlength="75" required="true" requiredMessage="#{msg['2955']}"
									class="text_box" disabled="#{mobileBean.action eq 'VIEW'}"
									validatorMessage="#{msg['2955']}">
									<f:validateLength minimum="1"  />
								</h:inputText>
								<span class="star"><p:outputPanel
										rendered="#{mobileBean.action ne 'VIEW'}">*</p:outputPanel></span>
								<p:watermark for="apkURL" value="Ex:merchant.hungrybells.in/HungryBell.apk" />

							</div>
							<div class="text_width_box25"></div>
							<div class="text_width_box25_right_errorbox">
								<p:message for="apkURL" />
							</div>
						</div>
							<div class="contant_text_table_box50">
							 <div class="text_width_box25">
								<span class="user_text">Upgrade Type</span>
							</div>
							<div class="text_width_box25_right">
								<p:selectOneRadio id="food-type" value="#{mobileBean.selectedData.upgrade}"  >
									<f:selectItem itemLabel="Force Upgrade" itemValue="true" />
									<f:selectItem itemLabel="Recommended" itemValue="false" />
								</p:selectOneRadio> 
							</div>
							</div>
					</div>

					<div class="save_box">

						<div class="cancel_button">

							<h:commandLink rendered="#{cityCreationBean.action ne 'VIEW'}"
								value="Submit" validateClient="true" tabindex="3"
								action="#{mobileBean.submit}"></h:commandLink>



							<h:commandLink value="Cancel" tabindex="4"
								action="#{mobileBean.showList}" immediate="true"></h:commandLink>
						</div>

					</div>


				</div>
			</div>


		</h:form>





	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	template="/p/layout.xhtml">
	<ui:define name="action_header">
		<script>
			function showSettingDlg(xhr, status, args) {
				if (args.validate)
					PRODUCTSETTDLG.show();
				else
					$("#PDTMSG").show();
			}
		</script>

	</ui:define>
	<ui:define name="content">

		<h:form  id="form1" prependId="false">
			<p:growl id="PDTMSG" />
			
    		 <div id="main_container">
     			<div class="head_bottom_listbg">
					<div id="container">
						<div class="head_list_box"><h3>Content</h3></div>
						<div class="head_list_box1">
							<div class="left_arrow_smal"></div>
							<h3><span>Ad Approval</span></h3>
						</div>
						<div class="menu_list_button_box">
							<p:outputPanel rendered="true">
								<div class="button_list"> <!-- rendered="#{((userCreationBean.url ne userCreationBean.userName) and (userCreationBean.userFeatures['approve content']))}" -->
									 <h:commandLink id="btnview"  action="#{contentBean.showpublish}" rendered="#{((userCreationBean.url ne userCreationBean.userName) and (userCreationBean.userFeatures['approve content']))}"><i class="fa fa-check-square"></i>
									   <f:setPropertyActionListener target="#{dealBean.action}" value="PUBLISH_VIEW"/>
									</h:commandLink>
									<p:tooltip for="btnview" value="Approve" showEffect="fade" hideEffect="fade"/>   
								</div>
							</p:outputPanel>
						</div>
					</div>
				</div>
     			<div class="contant_main">
    				 <div class="contant_box">
			     		 <div class="dropdons_box">

							<div class="serch_box">
                            
                         </div>
                         </div>
 						<div  class="contant_table_box">


								<p:dataTable value="#{contentBean.dealDTOList}" var="it" selection="#{contentBean.selectedDeal}" rowKey="#{it.id}" 
									paginator="true" rows="20" paginatorPosition="bottom"
									paginatorAlwaysVisible="false" rowIndexVar="idx"
									paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="20,50,100,500,1000">
					
									<p:column headerText="SI.No" style="width:55px;text-align:center">
										<h:outputText value="#{idx+1}" />
									</p:column>
									 <p:column headerText="Ad Name" styleClass="ftj-center">
										<h:outputText value="#{it.name}" />
									</p:column>
									<p:column headerText="Merchant" styleClass="ftj-center">
										<h:outputText value="#{it.merchant.name}" />
									</p:column>
									<p:column headerText="Tile Type" styleClass="ftj-center">
										<h:outputText value="#{it.tileSize eq '1'?'SMALL TILE':'LARGE TILE'}" />
									</p:column>
									<p:column headerText="Content Template" styleClass="ftj-center">
										<h:outputText value="#{it.contentTemplate eq 'TEXT_ONLY' ?'Text &amp; Text':it.contentTemplate eq 'IMAGE_ONLY'?'Image Only':it.contentTemplate eq 'IMAGE_AND_TEXT'?'Image &amp; Text':'Video &amp; Text' }"/>
									</p:column> 
									 <p:column headerText="Content Type" styleClass="ftj-center">
										<h:outputText value="#{it.contentType}" />
									</p:column>  
									 <p:column headerText="Validity Start Date" styleClass="ftj-center">
										<h:outputText value="#{it.startDate}" converter="CDC"> </h:outputText>
									</p:column>  
									 <p:column headerText="Validity End Date" styleClass="ftj-center">
										<h:outputText value="#{it.endDate}" converter="CDC"></h:outputText> 
									</p:column>  
									<p:column headerText="Status"> 
										<h:outputText value="#{it.status}"  /> 
									</p:column> 
									<p:column headerText="Select" selectionMode="single" style="width:60px;text-align:center"/>
								</p:dataTable> 

							</div>
 
 					</div> 
    			</div> 
     		</div> 
		</h:form>
  </ui:define>
</ui:composition>

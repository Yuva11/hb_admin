	<ui:define name="action_header">
		<script>
			function showSettingDlg(xhr, status, args) {
				if (args.validate)
					PRODUCTSETTDLG.show();
				else
					$("#PDTMSG").show();
			}
		</script>  
	</ui:define>
	<ui:define name="content">

				<div id="container"> 
					<div class="contant_table_box">
